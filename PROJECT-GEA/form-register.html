<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel='icon' type='img/png'  href='Untitled142_20250310223718.png' sizes="auto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Tales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('5302920.jpg') no-repeat center center fixed;
            background-size: cover;;
        }
        .register-container {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00e4f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #b0e0e6;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            background: #0a192f;
            color: #737878;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #00e4f9;
            box-shadow: 0 0 5px rgba(0, 228, 249, 0.8);
            outline: none;
        }
        .btn {
            width: 100%;
            background: #00bcd4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00e4f9;
            box-shadow: 0 0 10px rgba(0, 228, 249, 0.5);
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #b0e0e6;
        }
        .login-link a {
            color: #00e4f9;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Daftar Akun</h2>
        <form>
            <div class="input-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="input-group">
                <label for="Usia">Usia</label>
                <input type="number" id="Usia" placeholder="Usia anda saat ini" required min="1">
            </div>
            <div class="input-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" required>
                    <option >Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>                
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="input-group">
                <label for="password">Buat Password</label>
                <input type="password" id="password" placeholder="Buat password anda" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" placeholder="Ulangi password" required>
            </div>
            <button type="submit" class="btn">Daftar</button>
        </form>
        <div class="login-link">
            Sudah punya akun? <a href="#">Masuk</a>
        </div>
        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm-password").value;
                if (password !== confirmPassword) {
                    alert("Password dan Konfirmasi Password tidak cocok!");
                    event.preventDefault();
                }
            });
        </script>        
    </div>
</body>
</html>
